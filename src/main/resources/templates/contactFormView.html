<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>
</head>
<body>
	<h2>お問い合わせフォーム</h2>
	<form th:action="@{/form/confirm}" method="post" th:object="${contactForm}">
	
	<table>
	 <tr>
		<td><label for="name">お名前</label></td>
		<td>
		<input type="text" th:field="*{name}">
		<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>
		</td>
	</tr>
	
	<tr>
		<td><label for="email">メールアドレス</label></td>
		<td>
		<input type="text" th:field="*{email}">
		<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div>
		</td>
	</tr>
		
	<tr>
		<td><label for="message">お問い合わせ内容</label></td>
		<td>
		<textarea id="message" th:field="*{message}" cols="30" rows="10"></textarea>
		<div th:if="${#fields.hasErrors('message')}" th:errors="*{message}" style="color: red;"></div>
		</td>
	</tr>
		
	</table>
	    <div><button type="submit">送信</button></div>
	
	</form>

</body>
</html>
